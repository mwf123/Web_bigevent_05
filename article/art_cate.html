<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章类别</title>
    <!-- 导入 layui 的css样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入自己的css 样式 -->
    <link rel="stylesheet" href="/assets/css/article/art_cate.css">
</head>

<body>
    <!-- 卡片面板 -->
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章类别管理</span>
            <button id="btnAdd" class="layui-btn layui-btn-sm layui-btn-normal">添加类别</button>
        </div>
        <div class="layui-card-body">
            <!-- 表格 -->
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col>
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>贤心</td>
                        <td>2016-11-29</td>
                        <td><button type='button' class="layui-btn layui-btn-xs">编辑</button>
                            <button type='button' class="layui-btn-danger layui-btn layui-btn-xs">删除</button></td>
                    </tr> -->
                </tbody>
            </table>

        </div>
    </div>

    <!-- 导入模板引擎 -->
    <script src="/assets/lib/template-web.js"></script>


    <!-- 1.定义获取文章模板 -->
    <script type="text/html" id="tpl-art-cate">
        {{each data}}
            <tr>
                <td>{{$value.name}}</td>
                <td>{{$value.alias}}</td>
                <td>
                    <button data-id="{{$value.Id}}" type='button' class="layui-btn layui-btn-xs btn-edit">编辑</button>
                    <button data-id="{{$value.Id}}" type='button' class="btn_delete layui-btn-danger layui-btn layui-btn-xs">删除</button>
                </td>
            </tr>
        {{/each}}
    </script>

    <!-- 2.定义添加文章类别模板 -->
    <script type="text/html" id="dialog-add">
        <!-- form表单 -->
    <form class="layui-form" id="form-add">
        <!-- 第一行：分类名称 -->
        <div class="layui-form-item">
            <label class="layui-form-label">分类名称 </label>
            <div class="layui-input-block">
                <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off"
                    class="layui-input">
            </div>
        </div>
        <!-- 第二行：分类别名 -->
        <div class="layui-form-item">
            <label class="layui-form-label">分类别名</label>
            <div class="layui-input-block">
                <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off"
                    class="layui-input">
            </div>
        </div>
        <!-- 第三行：提交按钮 -->
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>

    </script>


    <!-- 3.定义修改文章类别模板 -->
    <script type="text/html" id="dialog-edit">
        <!-- form表单 -->
    <form class="layui-form" lay-filter="form-edit" id="form-edit">
        <!-- 隐藏域，填充id -->
        <input type="hidder" name="Id" style="display:none">
        <!-- 第一行：分类名称 -->
        <div class="layui-form-item">
            <label class="layui-form-label">分类名称 </label>
            <div class="layui-input-block">
                <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off"
                    class="layui-input">
            </div>
        </div>
        <!-- 第二行：分类别名 -->
        <div class="layui-form-item">
            <label class="layui-form-label">分类别名</label>
            <div class="layui-input-block">
                <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off"
                    class="layui-input">
            </div>
        </div>
        <!-- 第三行：提交按钮 -->
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>

    </script>

    <!-- 导入Jayui.all.js 文件 (不带 all 的功能少，还需要配置)-->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入 jQuery 的js文件 -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入 baseAPI 文件 -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 引入本页面的js文件 -->
    <script src="/assets/js/article/art_cate.js"></script>
</body>

</html>
