<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发布文章</title>
    <!-- 导入 layui 的 css 样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 导入 cropper.css 样式表 -->
    <link rel="stylesheet" href="/assets/lib/cropper/cropper.css" />
    <!-- 引入自己的 css 样式 -->
    <link rel="stylesheet" href="/assets/css/article/art_pub.css">
</head>

<body>
    <!-- 卡片面板 -->
    <div class="layui-card">
        <div class="layui-card-header">发布文章</div>
        <div class="layui-card-body">
            <!-- 添加字段 form 表单 -->
            <form class="layui-form" id="form-pub">
                <!-- 第一行：文章标题 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章标题 </label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 第二行：文章类别 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">选择框</label>
                    <div class="layui-input-block">
                        <select name="cate_id" lay-verify="required">
                            <!-- <option value="">请选择文章类别</option>
                            <option value="0">北京</option> -->
                        </select>
                    </div>
                </div>
                <!-- 第三行：文章内容 -->
                <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章内容</label>
                    <!-- 为富文本编辑器外部的容器设置高度 -->
                    <div class="layui-input-block" style="height: 400px;">
                        <!-- 重要：将来这个 textarea 会被初始化为富文本编辑器 -->
                        <textarea name="content"></textarea>
                    </div>
                </div>
                <!-- 第四行：文章封面 -->
                <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章封面</label>
                    <!-- 选择封面区域 -->
                    <div class="layui-input-block cover-box">
                        <!-- 左侧裁剪区域 -->
                        <div class="cover-left">
                            <img id="image" src="/assets/images/sample2.jpg" alt="" />
                        </div>
                        <!-- 右侧预览区域和选择封面区域 -->
                        <div class="cover-right">
                            <!-- 预览的区域 -->
                            <div class="img-preview"></div>
                            <!-- 选择封面按钮 -->
                            <button id="btnChoseImage" type="button" class="layui-btn layui-btn-danger">选择封面</button>
                            <!-- 隐藏域 -->
                            <input type="file" id="coverFile" accept="image/pan, image/jpeg" style="display: none;">
                        </div>
                    </div>
                </div>
                <!-- 第五行：发布按钮 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button id="btnSave1" class="layui-btn" lay-submit lay-filter="formDemo">发布</button>
                        <button id="btnSave2" type="reset" class="layui-btn layui-btn-primary layui-btn-primary"
                            lay-submit>存为草稿</button>
                    </div>
                </div>
            </form>

        </div>
    </div>

    <!-- 定义分类模板 -->
    <script type="text/html" id="tpl-cate">
        <option value="">请选择文章类别</option>
        {{each data}}
            <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>

    <!-- 导入模板 -->
    <script src="/assets/lib/template-web.js"></script>
    <!-- 导入 layui的js js 文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入 jQuery 的js 文件 -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入 cropper 的js 文件 -->
    <script src="/assets/lib/cropper/Cropper.js"></script>
    <script src="/assets/lib/cropper/jquery-cropper.js"></script>
    <!-- 引入 baseAPI.js -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 富文本 -->
    <script src="/assets/lib/tinymce/tinymce.min.js"></script>
    <script src="/assets/lib/tinymce/tinymce_setup.js"></script>
    <!-- 引入自己的js 文件 -->
    <script src="/assets/js/article/art_pub.js"></script>
</body>

</html>
